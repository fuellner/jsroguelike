<body>

    <canvas></canvas>

    <script>
        tileSize = 64;
        numTiles = 9;
        uiWidth = 4;
        
        spritesheet = new Image();
        spritesheet.src = 'spritesheet.png'
        
        x = y = 0;

        setupCanvas();
        ctx.fillRect(0, 0, 30, 30);

        document.querySelector("html").onkeypress = function (e) {
            if (e.key == "w") {
                y--;
            }
            if (e.key == "s") {
                y++;
            }
            if (e.key == "a") {
                x--;
            }
            if (e.key == "d") {
                x++;
            }
        };
        setInterval(draw, 60);
    </script>
